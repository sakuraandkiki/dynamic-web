{% macro header() %}
<header>
    <div class="container header-content">
        <div class="logo">
            <a href="{{ url_for('main.home') }}">Your Name</a>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.home') }}#about">About</a></li>
                <li><a href="{{ url_for('main.home') }}#projects">Projects</a></li>
                <li><a href="{{ url_for('main.home') }}#contact">Contact</a></li>
                <li><a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </nav>
    </div>
</header>

<style>
header {
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: saturate(180%) blur(20px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    height: 44px;
    border-bottom: 1px solid var(--apple-border);
}

.header-content {
    height: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo a {
    color: var(--apple-dark);
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
}

nav ul {
    display: flex;
    gap: 30px;
    list-style: none;
}

nav a {
    color: var(--apple-dark);
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

nav a:hover {
    color: var(--apple-blue);
}
</style>
{% endmacro %}
