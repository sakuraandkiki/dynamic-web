{% macro footer() %}
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <p class="footer-text">&copy; 2024 Junpan Shi. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</footer>

<style>
.footer {
    background-color: #f5f5f7;
    border-top: 1px solid #d2d2d7;
    padding: 2rem 0;
    margin-top: 3rem;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-text {
    color: #86868b;
    text-align: center;
    margin-bottom: 1rem;
    font-size: 0.85rem;
    font-weight: 400;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 1rem;
}

.social-link {
    color: #515154;
    font-size: 1.3rem;
    transition: all 0.2s ease;
}

.social-link:hover {
    color: #0066cc;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .footer {
        padding: 1.5rem 0;
    }
    
    .social-links {
        gap: 1.5rem;
    }
}
</style>
{% endmacro %}
